<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="gfx.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Welcome, <span id="user-name">User</span></h1>
            <p>Manage your daily tasks</p>
        </div>

        <div class="task-input">
            <input type="text" id="taskInput" placeholder="Enter a new task">
            <button onclick="addTask()">Add Task</button>
        </div>

        <div class="task-list">
            <h2>Your Tasks</h2>
            <ul id="taskList"></ul>
        </div>
    </div>

    <script>
        let taskCounter = 0;

        function addTask() {
            const taskInput = document.getElementById('taskInput');
            const taskText = taskInput.value.trim();

            if (taskText === '') {
                alert("Please enter a task!");
                return;
            }

            const taskList = document.getElementById('taskList');

            const li = document.createElement('li');
            const days = (Date.now() - taskCounter) / (1000 * 3600 * 24);
            taskCounter = Date.now();

            li.innerHTML = `${taskText} <span class="days">(${Math.floor(days)} days ago)</span>`;
            taskList.appendChild(li);

            taskInput.value = ''; // Clear input after adding the task
        }
    </script>
</body>
</html>
